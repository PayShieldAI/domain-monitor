servers:
  - url: https://dev-domainmonitor.ipo-servers.net
    description: Development server
  - url: https://uat-domainmonitor.ipo-servers.net
    description: UAT server
  - url: https://domainmonitor.ipo-servers.net
    description: Production server
  - url: https://justin-dev-domainmonitor.ipo-servers.net
    description: Justin Development server

tags:
  - name: Health
    description: Health check endpoints
  - name: Authentication
    description: User authentication and authorization
  - name: Users
    description: User profile management
  - name: Domains
    description: Domain monitoring operations
  - name: User Webhooks
    description: Register webhooks to receive domain event notifications
  - name: Providers
    description: Provider management (Superadmin only)
  - name: API Keys
    description: API key management for machine-to-machine authentication (Superadmin only)

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
      description: API key for machine-to-machine authentication

  schemas:
    Error:
      type: object
      properties:
        error:
          type: object
          properties:
            code:
              type: string
              example: VALIDATION_ERROR
            message:
              type: string
              example: Validation failed
            details:
              type: array
              items:
                type: object
                properties:
                  field:
                    type: string
                  message:
                    type: string

    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
        name:
          type: string
        role:
          type: string
          enum: [superadmin, reseller, merchant]
        status:
          type: string
          enum: [active, inactive, pending_verification]
        emailVerifiedAt:
          type: string
          format: date-time
          nullable: true
        lastLoginAt:
          type: string
          format: date-time
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Domain:
      type: object
      properties:
        id:
          type: string
          format: uuid
        domain:
          type: string
          example: example.com
        name:
          type: string
          nullable: true
          example: Example Corp
        status:
          type: string
          enum: [active, inactive]
        recommendation:
          type: string
          enum: [pass, fail, review]
          nullable: true
        industry:
          type: string
          nullable: true
        businessType:
          type: string
          nullable: true
        foundedYear:
          type: integer
          nullable: true
        provider:
          type: string
          nullable: true
        checkFrequency:
          type: string
          enum: ['7', '30', '90']
          description: |
            Monitoring frequency in days:
            - '7': Weekly monitoring (every 7 days)
            - '30': Monthly monitoring (every 30 days)
            - '90': Quarterly monitoring (every 90 days)

            This value is sent to the monitoring provider (e.g., TrueBiz) to configure the monitoring package frequency.
        lastCheckedAt:
          type: string
          format: date-time
          nullable: true
        nextCheckAt:
          type: string
          format: date-time
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Provider:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          example: truebiz
        displayName:
          type: string
          example: TrueBiz API
        enabled:
          type: boolean
        priority:
          type: integer
          description: Lower value = higher priority
        apiBaseUrl:
          type: string
          format: uri
        apiKeyMasked:
          type: string
          example: sk_t****
          description: Masked API key (last 4 chars visible)
        webhookSecretMasked:
          type: string
          example: '****abc123'
          description: Masked webhook secret (last 4 chars visible)
        rateLimit:
          type: integer
          description: Requests per minute
        timeout:
          type: integer
          description: Timeout in milliseconds
        config:
          type: object
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Pagination:
      type: object
      properties:
        page:
          type: integer
        limit:
          type: integer
        total:
          type: integer
        totalPages:
          type: integer
        hasNext:
          type: boolean
        hasPrev:
          type: boolean

    ApiKey:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          description: Descriptive name for the API key
        keyPrefix:
          type: string
          description: First 12 characters of the key for identification
          example: "dmk_a1b2c3d4"
        permissions:
          type: array
          items:
            type: string
          description: Array of permission scopes
          nullable: true
        description:
          type: string
          description: Purpose and usage notes
          nullable: true
        lastUsedAt:
          type: string
          format: date-time
          nullable: true
          description: Last time this API key was used for authentication
        expiresAt:
          type: string
          format: date-time
          nullable: true
          description: Optional expiration date
        revokedAt:
          type: string
          format: date-time
          nullable: true
          description: When the key was revoked (null if active)
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
          nullable: true
        createdBy:
          type: object
          nullable: true
          description: User who created this API key
          properties:
            email:
              type: string
              format: email
            name:
              type: string
              nullable: true

    WebhookEndpoint:
      type: object
      properties:
        id:
          type: string
          format: uuid
        url:
          type: string
          format: uri
          example: https://your-app.com/webhooks
        events:
          type: array
          nullable: true
          items:
            type: string
          example: ["domain.verified", "domain.failed"]
          description: Subscribed event types. null means all events.
        description:
          type: string
          nullable: true
        enabled:
          type: boolean
        lastDeliveryAt:
          type: string
          format: date-time
          nullable: true
        failedDeliveries:
          type: integer
          description: Consecutive failed delivery count
        totalDeliveries:
          type: integer
        successfulDeliveries:
          type: integer
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    WebhookDelivery:
      type: object
      properties:
        id:
          type: string
          format: uuid
        eventType:
          type: string
          example: domain.verified
        domainId:
          type: string
          format: uuid
          nullable: true
        attemptNumber:
          type: integer
        status:
          type: string
          enum: [pending, success, failed, retrying]
        responseStatus:
          type: integer
          nullable: true
          example: 200
        durationMs:
          type: integer
          nullable: true
          example: 245
        errorMessage:
          type: string
          nullable: true
        sentAt:
          type: string
          format: date-time
          nullable: true
        completedAt:
          type: string
          format: date-time
          nullable: true
        createdAt:
          type: string
          format: date-time

paths:
  /health:
    get:
      tags:
        - Health
      summary: Health check
      description: Check the health status of the API and database connection
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  timestamp:
                    type: string
                    format: date-time
                  checks:
                    type: object
                    properties:
                      database:
                        type: string
                        example: ok
        '503':
          description: Service is degraded
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: degraded
                  checks:
                    type: object

  /api/v1/auth/register:
    post:
      tags:
        - Authentication
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  minLength: 8
                  pattern: '^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$'
                  description: Must contain uppercase, lowercase, and number
                name:
                  type: string
                role:
                  type: string
                  enum: [superadmin, reseller, merchant]
                  default: merchant
                  description: User role. Defaults to 'merchant' if not specified.
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      userId:
                        type: string
                        format: uuid
                      email:
                        type: string
                      name:
                        type: string
                      role:
                        type: string
                        enum: [superadmin, reseller, merchant]
        '409':
          description: Email already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/v1/auth/login:
    post:
      tags:
        - Authentication
      summary: Login user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      accessToken:
                        type: string
                      refreshToken:
                        type: string
                      expiresIn:
                        type: integer
                        example: 900
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/v1/auth/refresh:
    post:
      tags:
        - Authentication
      summary: Refresh access token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - refreshToken
              properties:
                refreshToken:
                  type: string
      responses:
        '200':
          description: Token refreshed
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      accessToken:
                        type: string
                      refreshToken:
                        type: string
                      expiresIn:
                        type: integer
        '401':
          description: Invalid refresh token

  /api/v1/auth/logout:
    post:
      tags:
        - Authentication
      summary: Logout user
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Logout successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '401':
          description: Unauthorized

  /api/v1/auth/forgot-password:
    post:
      tags:
        - Authentication
      summary: Request password reset
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
      responses:
        '200':
          description: Password reset email sent (if email exists)
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  /api/v1/auth/reset-password:
    post:
      tags:
        - Authentication
      summary: Reset password with token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - token
                - password
              properties:
                token:
                  type: string
                password:
                  type: string
                  minLength: 8
                  pattern: '^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$'
      responses:
        '200':
          description: Password reset successful
        '400':
          description: Invalid or expired token

  /api/v1/auth/change-password:
    post:
      tags:
        - Authentication
      summary: Change password
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - currentPassword
                - newPassword
              properties:
                currentPassword:
                  type: string
                newPassword:
                  type: string
                  minLength: 8
                  pattern: '^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$'
      responses:
        '200':
          description: Password changed successfully
        '400':
          description: Current password incorrect
        '401':
          description: Unauthorized

  /api/v1/auth/generate-user-token:
    post:
      tags:
        - Authentication
      summary: Generate JWT token for any user (Superadmin or API Key)
      description: |
        Allows a superadmin (via JWT) or system with API key to generate a JWT access token for any user.
        This is useful for:
        - Support scenarios (superadmin helping users)
        - Testing purposes (superadmin creating test tokens)
        - Machine-to-machine flows (external systems generating user tokens via API key)

        The generated token is a standard JWT that can be used for authentication.

        **Authentication Options:**
        - JWT Bearer token (requires superadmin role)
        - API Key via X-API-Key header (system-level access)
      security:
        - BearerAuth: []
        - ApiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - userId
              properties:
                userId:
                  type: string
                  format: uuid
                  description: The UUID of the user to generate a token for
                  example: "123e4567-e89b-12d3-a456-426614174000"
            examples:
              superadminRequest:
                summary: Request from superadmin via JWT
                value:
                  userId: "123e4567-e89b-12d3-a456-426614174000"
              apiKeyRequest:
                summary: Request from external system via API Key
                value:
                  userId: "987e6543-e21b-43d3-a456-426614174999"
      responses:
        '200':
          description: Token generated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Token generated successfully
                  data:
                    type: object
                    properties:
                      accessToken:
                        type: string
                        description: JWT access token for the user
                      expiresIn:
                        type: integer
                        description: Token expiry time in seconds
                        example: 900
                      user:
                        type: object
                        properties:
                          id:
                            type: string
                            format: uuid
                          email:
                            type: string
                            format: email
                          role:
                            type: string
                            enum: [superadmin, reseller, merchant]
                          name:
                            type: string
                            nullable: true
        '401':
          description: Unauthorized - Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden - Superadmin access required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/v1/users/me:
    get:
      tags:
        - Users
      summary: Get current user profile
      security:
        - BearerAuth: []
      responses:
        '200':
          description: User profile
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized

    patch:
      tags:
        - Users
      summary: Update current user profile
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                  format: email
      responses:
        '200':
          description: Profile updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized
        '409':
          description: Email already in use

  /api/v1/domains:
    get:
      tags:
        - Domains
      summary: List domains
      security:
        - BearerAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
            minimum: 1
          description: Page number
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
            maximum: 100
          description: Number of items per page
        - name: status
          in: query
          schema:
            type: string
            enum: [active, inactive]
          description: Filter by domain status
        - name: recommendation
          in: query
          schema:
            type: string
            enum: [pass, fail, review]
          description: Filter by recommendation status
        - name: search
          in: query
          schema:
            type: string
            maxLength: 255
          description: Search by domain or name
        - name: industry
          in: query
          schema:
            type: string
            maxLength: 255
          description: Filter by industry
        - name: businessType
          in: query
          schema:
            type: string
            maxLength: 255
          description: Filter by business type
        - name: foundedYear
          in: query
          schema:
            type: integer
            minimum: 1800
          description: Filter by founded year
        - name: sortBy
          in: query
          schema:
            type: string
            enum: [created_at, updated_at, domain, name, recommendation, last_checked_at, industry, business_type, founded_year]
            default: created_at
          description: Field to sort by
        - name: sortOrder
          in: query
          schema:
            type: string
            enum: [asc, desc]
            default: desc
          description: Sort order
      responses:
        '200':
          description: List of domains
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Domain'
                  pagination:
                    $ref: '#/components/schemas/Pagination'
                  filters:
                    type: object

    post:
      tags:
        - Domains
      summary: Add a domain
      description: |
        Add a domain or business to monitor. Either `domain` or `name` (business name) is required.

        Superadmins and resellers can optionally specify a `userId` to add domains on behalf of a merchant user.

        Additional business information (address, contact details) can be provided for better matching.

        Monitoring frequency in days:
                    - '7': Weekly monitoring (every 7 days)
                    - '30': Monthly monitoring (every 30 days)
                    - '90': Quarterly monitoring (every 90 days)

        If not provided (null/empty), no ongoing monitoring will be started - only a one-time domain/company check is performed.
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                domain:
                  type: string
                  maxLength: 255
                  example: example.com
                  description: Domain name (required if name not provided)
                name:
                  type: string
                  maxLength: 255
                  example: "Bob's Burritos"
                  description: Business name (required if domain not provided)
                description:
                  type: string
                  maxLength: 1000
                  description: Business description
                website:
                  type: string
                  format: uri
                  maxLength: 500
                  description: Full website URL
                addressLine1:
                  type: string
                  maxLength: 255
                addressLine2:
                  type: string
                  maxLength: 255
                city:
                  type: string
                  maxLength: 100
                stateProvince:
                  type: string
                  maxLength: 100
                postalCode:
                  type: string
                  maxLength: 20
                country:
                  type: string
                  maxLength: 100
                email:
                  type: string
                  format: email
                  maxLength: 255
                  description: Contact email
                phone:
                  type: string
                  maxLength: 50
                  description: Contact phone
                fullName:
                  type: string
                  maxLength: 255
                  description: Contact person full name
                externalTrackingRef:
                  type: string
                  maxLength: 255
                  description: External tracking reference ID
                checkFrequency:
                  type: string
                  enum: ['7', '30', '90']
                  nullable: true
                  description: |
                    Monitoring frequency in days:
                    - '7': Weekly monitoring (every 7 days)
                    - '30': Monthly monitoring (every 30 days)
                    - '90': Quarterly monitoring (every 90 days)

                    If not provided (null/empty), no ongoing monitoring will be started - only a one-time domain/company check is performed.
                    When provided, this value is sent to the monitoring provider (e.g., TrueBiz) to configure the monitoring package frequency.
                userId:
                  type: string
                  format: uuid
                  description: |
                    (Superadmin/Reseller only) User ID of the merchant to add domain for.
                    If not provided, domain is added to the authenticated user's account.
      responses:
        '201':
          description: Domain added
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    $ref: '#/components/schemas/Domain'
        '409':
          description: Domain already exists
        '422':
          description: Validation error

  /api/v1/domains/bulk:
    post:
      tags:
        - Domains
      summary: Add multiple domains
      description: |
        Add multiple domains/businesses in a single request. Each item requires either `domain` or `name`.

        The response includes both creation results and provider check results.

        Superadmins and resellers can optionally specify a `userId` to add domains on behalf of a merchant user.
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - domains
              properties:
                domains:
                  type: array
                  minItems: 1
                  maxItems: 100
                  items:
                    type: object
                    properties:
                      domain:
                        type: string
                        maxLength: 255
                        description: Domain name (required if name not provided)
                      name:
                        type: string
                        maxLength: 255
                        description: Business name (required if domain not provided)
                      description:
                        type: string
                        maxLength: 1000
                      website:
                        type: string
                        format: uri
                        maxLength: 500
                      addressLine1:
                        type: string
                        maxLength: 255
                      addressLine2:
                        type: string
                        maxLength: 255
                      city:
                        type: string
