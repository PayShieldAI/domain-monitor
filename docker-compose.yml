# Load environment variables from .env.local
# Docker-compose will read ENCRYPTION_KEY from this file

services:
  app:
    build: .
    env_file:
      - .env.local
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    # All settings (NODE_ENV, PORT, DB_*, JWT_*, LOG_LEVEL, ENCRYPTION_KEY)
    # are loaded from .env.local via env_file above
    # depends_on:
    #   mysql:
    #     condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev

